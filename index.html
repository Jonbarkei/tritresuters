<!DOCTYPE html>
<html>
<head>
  <title>Triforce Treasures</title>
  <style>
    /* CSS styles for the website */
    body {
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    nav {
      background-color: #222;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    section {
      margin: 20px;
    }

    .product {
      display: inline-block;
      width: 300px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product p {
      margin-bottom: 10px;
    }

    .product button {
      background-color: #4caf50;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }

    #cart {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    #checkout {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Triforce Treasures</h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart</a>
  </nav>
  
  <section>
    <h2>Shop</h2>
    <div class="product">
      <img src="item1.jpg" alt="Item 1">
      <h2>Item 1</h2>
      <p>Description of Item 1.</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="item2.jpg" alt="Item 2">
      <h2>Item 2</h2>
      <p>Description of Item 2.</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="item3.jpg" alt="Item 3">
      <h2>Item 3</h2>
      <p>Description of Item 3.</p>
      <button>Add to Cart</button>
    </div>
  </section>
  
  <section id="cart">
    <h2>Cart</h2>
    <p>Your items will appear here.</p>
    <button>Checkout</button>
  </section>
  
  <section id="checkout">
    <h2>Checkout</h2>
    <p>Your payment and shipping details go here.</p>
    <button>Place Order</button>
  </section>
</body>
</html>
